<table id="corpus_table" class="table table-hover table-bordered searchable-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Language</th>
            <th>Uploaded By</th>
            <th>Uploaded On</th>
        </tr>
    </thead>
    
    <tbody>
        {% for corpus in corpora %}
        <tr class="corpus" href="{% url 'corpora:corpus' corpus.id %}">
            <td>{{ corpus.name }}</td>
            <td>{{ corpus.lang.name }}</td>
            <td>{{ corpus.user.first_name }} {{ corpus.user.last_name }}</td>
            <td>{{ corpus.date_added_str }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
