<div class="form-group {{ field.2 }} lm-field" id="{{ field.0 }}">
    <label for="{{ field.0 }}" class="col-sm-3 control-label">{{ field.1 }}</label>
    <div class="col-sm-8">
        {% if field.2 == 'text' %}
            <input type="text" id="{{ field.0 }}" class="form-control text">
        {% elif field.2 == 'int' %}
            <input type="number" step="1" id="{{ field.0 }}" class="form-control int">
        {% elif field.2 == 'float' %}
            <input type="number" step="0.1" id="{{ field.0 }}" class="form-control float">
        {% elif field.2 == 'lm' %}
            <span class="glyphicon glyphicon-plus add-lm"></span>
        {% elif field.2 == 'corpus' %}
            <select id="{{ field.0 }}" class="form-control corpus">
                <option value="0">------------</option>
                {% for corpus in corpora %}
                <option value="{{ corpus.id }}">{{ corpus.name }}</option>
                {% endfor %}
            </select>
        {% elif field.2 == 'lm-many' %}
            <span class="glyphicon glyphicon-plus add-multi-lm"></span>
            <div class="lm-many">
                
            </div>
        {% endif %}
         
    </div>
    {% if field.3 %}
        <div class="col-sm-1">
            <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="right" title="{{ field.3 }}"></span>
        </div>
    {% endif %}
    <span class="error"></span>
</div>
