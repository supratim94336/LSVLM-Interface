    {% csrf_token %}
    <div class="form-group">
        <div class="col-sm-2">
            <label for="lm" class="control-label">Language Model</label>
        </div>
        <div class="col-sm-10">
            <div id="lms">
                <select id="lm" name="lm" class="form-control">
                    {% for lm in lms %}
                    <option value="{{ lm.id }}">{{ lm.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div id="add-lm"><span class="glyphicon glyphicon-plus"></span>Add additional language model</div>
        </div>
        
    </div>
     
    <div class="form-group">
        <div class="col-sm-2">
            <input type="radio" value="corpus" onclick="selectCorpus()" id="corpus_radio" name="source">
            <label for="corpus_radio" class="control-label">Test Corpora</label>
        </div>
        <div class="col-sm-10">
            <div id="corpora">
                <select id="corpus" onclick="selectCorpus()" name="corpus" class="form-control" disabled="true">
                    {% for corpus in corpora %}
                    <option value="{{ corpus.id }}">{{ corpus.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div id="add-corpus"><span class="glyphicon glyphicon-plus"></span>Add additional corpus</div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2">
            <input type="radio" onclick="selectInputTextArea()" value="text" id="input_text_radio" name="source" checked="checked">
            <label for="input_text_radio" class="control-label">Input Text</label>
        </div>
        <div class="col-sm-10">
            <textarea name="input_text" onclick="selectInputTextArea()" id="input_text" class="form-control" autofocus></textarea>
        </div>
        <div class = "col-sm-10" id="errorMsg"></div>
    </div>
